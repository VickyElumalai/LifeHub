name: life_hub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  path: ^1.9.1
  google_fonts: ^6.3.2
  intl: ^0.20.2
  flutter_svg: ^2.2.2
  record: ^6.1.2
  audioplayers: ^6.5.1
  permission_handler: ^12.0.1
  flutter_local_notifications: ^17.0.0
  shared_preferences: ^2.2.2
  workmanager: ^0.9.0+3
  table_calendar: ^3.2.0
  open_file: ^3.5.10

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/applogo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.svg