<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for logo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="white" stroke-width="3" opacity="0.2"/>
  
  <!-- House/Hub icon structure -->
  <!-- Base of house -->
  <rect x="140" y="180" width="120" height="100" rx="10" fill="white" opacity="0.95"/>
  
  <!-- Roof -->
  <path d="M 120 180 L 200 120 L 280 180 Z" fill="url(#secondaryGradient)" filter="url(#glow)"/>
  
  <!-- Door -->
  <rect x="180" y="220" width="40" height="50" rx="5" fill="url(#mainGradient)"/>
  <circle cx="210" cy="245" r="3" fill="white"/>
  
  <!-- Windows -->
  <rect x="150" y="200" width="25" height="25" rx="3" fill="#667eea"/>
  <rect x="225" y="200" width="25" height="25" rx="3" fill="#667eea"/>
  
  <!-- Window cross lines -->
  <line x1="162.5" y1="200" x2="162.5" y2="225" stroke="white" stroke-width="2"/>
  <line x1="150" y1="212.5" x2="175" y2="212.5" stroke="white" stroke-width="2"/>
  <line x1="237.5" y1="200" x2="237.5" y2="225" stroke="white" stroke-width="2"/>
  <line x1="225" y1="212.5" x2="250" y2="212.5" stroke="white" stroke-width="2"/>
  
  <!-- Chimney -->
  <rect x="230" y="140" width="20" height="35" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Smoke particles -->
  <circle cx="240" cy="125" r="4" fill="white" opacity="0.6">
    <animate attributeName="cy" values="125;110;95" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="245" cy="130" r="3" fill="white" opacity="0.5">
    <animate attributeName="cy" values="130;115;100" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection nodes around the house -->
  <circle cx="120" cy="200" r="8" fill="url(#secondaryGradient)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="200" r="8" fill="url(#secondaryGradient)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="200" cy="120" r="8" fill="url(#secondaryGradient)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="200" cy="280" r="8" fill="url(#secondaryGradient)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Connecting lines -->
  <line x1="120" y1="200" x2="140" y2="200" stroke="white" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="260" y1="200" x2="280" y2="200" stroke="white" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="120" x2="200" y2="150" stroke="white" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="200" y1="280" x2="200" y2="260" stroke="white" stroke-width="2" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    LifeHub
  </text>
  
  <!-- Tagline -->
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">
    Organize Your Life
  </text>
</svg>